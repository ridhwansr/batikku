<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="batikku.png" alt="Batikku-Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="katalog.html">Katalog Toko</a></li>
                <li><a href="favorit.html">Favorit</a></li>
                <li><a href="kontak.html">Hubungi Kami</a></li>
            </ul>
        </nav>
        <div class="login">
            <button>LOGIN</button>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero-image-container">
                <img src="hero-image_2.jpg" alt="Gambar Hero" class="hero-image">
            </div>
            <div class="hero-text">
                <div class="location">Pekalongan, <span class="highlight">Indonesia</span></div>
                <h1>CINTAI <br> PRODUK <br> DALAM NEGERI</h1>
            </div>
        </section>
        <section class="title-favorit">
            <div>
                <h1 class="favorit-title">Ubah Toko</h1>
            </div>
        </section>
        <section class="tambahdata">
            <div class="tambahdata-container">
                <div class="tambahdata-column">
                    <form action="#" method="POST" class="tambahdata-form">
                        <label class="tambahdata">Ubah Data Toko</label>
                        <div class="tambahdata-input-group">
                            <label for="namatoko">Nama Toko</label>
                            <input type="text" id="namatoko" name="namatoko" placeholder="Nama Toko..." required>
                        </div>
                        <div class="tambahdata-input-group">
                            <label for="gambar">Gambar</label>
                            <input type="file" id="gambar" name="gambar" placeholder="Gambar..." required>
                        </div>
                        <div class="tambahdata-input-group">
                            <label for="alamat">Alamat</label>
                            <textarea id="alamat" name="alamat" placeholder="Alamat..." required></textarea>
                        </div>
                        <div class="tambahdata-input-group">
                            <label for="deskripsi">Deskripsi</label>
                            <input type="text" id="deskripsi" name="deskripsi" placeholder="Deskripsi..." required>
                        </div>
                        <button type="submit" class="tambahdata-button">Ubah</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>@batikpekalongan</p>
    </footer>
</body>

</html>
